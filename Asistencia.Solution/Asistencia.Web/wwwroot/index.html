<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzVoecFl1KYL6_qI7S-DP3VD9095_eW18&callback=initMap" async defer></script>
    <script src="js/map.js"></script>
    <script>
        window.getCoords = async () => {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject("La geolocalizaci贸n no es soportada por este navegador.");
                } else {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({ 
                                latitude: position.coords.latitude, 
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            });
                        },
                        (error) => {
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    reject("Permiso de geolocalizaci贸n denegado.");
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    reject("La informaci贸n de ubicaci贸n no est谩 disponible.");
                                    break;
                                case error.TIMEOUT:
                                    reject("Se agot贸 el tiempo para obtener la ubicaci贸n.");
                                    break;
                                case error.UNKNOWN_ERROR:
                                    reject("Ocurri贸 un error desconocido al obtener la ubicaci贸n.");
                                    break;
                            }
                        }
                    );
                }
            });
        };
    </script>
</body>
